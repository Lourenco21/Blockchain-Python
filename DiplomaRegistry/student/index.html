<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
      <img src="iscte.png" alt="ISCTE Logo" class="logo" />
  </header>
  <div class="container">
    <h1>Student Portal</h1>

    <button id="connect-wallet-btn">Connect Wallet</button>
    <label id="wallet-connected" style="display: none;"></label>

    <div id="cc-section" style="display: none; margin-top: 20px;">
      <input type="text" id="cc-input" placeholder="Enter your CC" />
      <button id="submit-cc-btn">Submit CC</button>
      <p id="cc-status"></p>
    </div>

    <div id="payment-section" style="display: none;">
      <label id="cost-label"></label>
      <p>Please proceed with the payment to receive your diploma credential.</p>
      <button id="pay-btn">Pay Now</button>
      <p id="payment-status" style="margin-top: 12px; font-weight: 600;"></p>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.3/dist/web3.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
