<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload de Arquivo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header">
      <img src="iscte.png" alt="ISCTE Logo" class="logo" />
  </header>

  <div class="container">
    <h1>Verification Portal</h1>
    <form id="uploadForm" enctype="multipart/form-data">

      <input style="max-width: 150px; margin-bottom: 10px;" type="text" id="ccInput" name="cc" placeholder="Enter your CC" required />
      <br><br>
      <label for="fileInput" class="file-label">Choose File</label>
      <input type="file" id="fileInput" name="file" required />
      <div class="file-name" id="fileName">No file Selected</div>
      <br>
      <button style="margin-bottom: 20px" type="submit">Send for validation</button>
      <label style="display: none" id="verification-status"></label>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
